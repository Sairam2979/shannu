<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Fat Calculator</title>
    <link rel="stylesheet" href="fat.css">
</head>
<body>
    <center>
    <h1>Average Fat Calculator</h1>
    </center>
    <div class="container">
        <div class="form-group">
            <label for="numTanks">Number of Milk Tanks:</label>
            <input type="number" id="numTanks" min="1" placeholder="Enter the number of tanks">
        </div>
        <div id="tankInputs"></div>
        <button onclick="calculateAverageFat()">Calculate Average Fat</button>
        <div id="result"></div>
    </div>
    <script src="fat.js"></script>
</body>
</html>
