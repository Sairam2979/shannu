<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Notes Counter</title>
  <link rel="stylesheet" href="milk.css">
</head>
<body>
  <div class="container">
    <div id="inputNumbers">
      <label for="numElements">Enter the number of Members (n):</label>
      <input type="number" id="numElements">
      <button onclick="enterNumbers()">Submit</button>
    </div>

    <div id="result" style="display: none;">
      <div id="is200PresentDiv">
        <p id="question">Is 200 notes present? Yes / No</p>
        <select id="is200Present">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <button onclick="calculate()" style="margin: 15px 0;">Submit</button>
    </div>

    <div id="output" class="output" style="display: none;">
      <h2>Output</h2>
      <div id="outputContent"></div>
    </div>
  </div>
  <script src="milk.js"></script>
</body>
</html>
